<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Vite App</title>
  </head>
  <body>
    <script type="module" src="/main.js"></script>
    <div class="h-screen w-screen flex justify-center items-center">
      <form class="max-w-md bg-slate-700 p-10 rounded-xl flex flex-col">
        <div id="avatar-container" class="self-center cursor-pointer relative">
          <img
              id="avatar"
              src="https://api.dicebear.com/5.x/fun-emoji/svg?seed=Snickers&backgroundColor=c026d3,4338ca&backgroundType=gradientLinear"
              alt="avatar"
              class="w-28 h-28 rounded-full object-cover"
          />
          <img src="/edit.svg" class="w-5 h-5 p-0.5 bg-slate-600 rounded-full absolute top-1 right-1" alt="edit avatar icon"/>
        </div>
        <input
            id="avatar-input"
            type="file"
            accept="image/*"
            class="w-1 h-1 opacity-0">

        <label for="name-input" class="text-sm text-slate-300">
          Name
        </label>
        <input required type="text" id="name-input" name="name-input" maxlength="255" class="bg-slate-600 rounded text-white text-lg px-2 py-0.5 mb-3">

        <label for="surname-input" class="text-sm text-slate-300">
          Surname
        </label>
        <input type="text" id="surname-input" name="surname-input" maxlength="255" class="bg-slate-600 rounded text-white text-lg px-2 py-0.5 mb-3">

        <label for="password-input" class="text-sm text-slate-300">
          Password
        </label>
        <input type="password" id="password-input" name="password-input" maxlength="255" class="bg-slate-600 rounded text-white text-lg px-2 py-0.5 mb-3">

        <label for="repeat-password-input" class="text-sm text-slate-300">
          Repeat password
        </label>
        <input type="password" id="repeat-password-input" name="password-again-input" maxlength="255" class="bg-slate-600 rounded text-white text-lg px-2 py-0.5 mb-7">

        <input type="submit" value="Register" class="text-white text-lg uppercase enabled:bg-gradient-to-r enabled:from-fuchsia-600 enabled:to-indigo-700 rounded p-2 enabled:cursor-pointer disabled:bg-gray-600 disabled:text-gray-500">
      </form>
    </div>
  </body>
</html>
