<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Vite App</title>
  </head>
  <body>
    <script type="module" src="/main.js"></script>
    <div class="h-screen w-screen flex justify-center items-center">
      <form class="max-w-md bg-slate-700 p-10 rounded-xl flex flex-col">
        <img
            src="https://api.dicebear.com/5.x/fun-emoji/svg?seed=Snickers&backgroundColor=c026d3,4338ca&backgroundType=gradientLinear"
            alt="avatar"
            class="w-28 rounded-full self-center"
        />

        <label for="name-input" class="text-sm text-white">
          Name
        </label>
        <input type="text" id="name-input" maxlength="255" class="bg-slate-600 rounded text-white text-lg px-2 py-0.5 mb-3">

        <label for="surname-input" class="text-sm text-white">
          Surname
        </label>
        <input type="text" id="surname-input" maxlength="255" class="bg-slate-600 rounded text-white text-lg px-2 py-0.5 mb-3">

        <label for="password-input" class="text-sm text-white">
          Password
        </label>
        <input type="password" id="password-input" maxlength="255" class="bg-slate-600 rounded text-white text-lg px-2 py-0.5 mb-3">

        <label for="password-again-input" class="text-sm text-white">
          Repeat password
        </label>
        <input type="password" id="password-again-input" maxlength="255" class="bg-slate-600 rounded text-white text-lg px-2 py-0.5 mb-7">

        <input type="submit" value="Register" class="text-white text-lg uppercase bg-gradient-to-r from-fuchsia-600 to-indigo-700 rounded p-2">
      </form>
    </div>
  </body>
</html>
